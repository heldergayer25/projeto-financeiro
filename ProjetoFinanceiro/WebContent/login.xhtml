<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true"  />
		<div align="center" style="margin-top: 20%;">
			<p:panelGrid columns="2">
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" value="#{loginBean.login}" required="true" />					
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{loginBean.senha}" required="true" />				
			</p:panelGrid>	 	
		</div>
		<div align="center" style="margin-left: 280px; margin-top: 30px;">
			<p:commandButton action="#{loginBean.logon()}" icon="ui-icon-check" value="Entrar" />
		</div>
	</h:form>
</body> 
</html>
