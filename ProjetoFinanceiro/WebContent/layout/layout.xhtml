<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="tituloPagina">Bem vindo ao Financeiro Web!</ui:insert></title>    
    <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/layout/estilo.css" media="screen" /> 
</h:head>
    <h:body>    
        <div align="center">
        	<p:layout style="max-width:1020px; min-height: 1020px">  
                <p:layoutUnit position="north">
	                <ui:insert name="cabecalho">
	                  <!-- <h:graphicImage url="/tema/imagens/topo.jpg" /> -->
	                  <div class="logout">                    
	                    <h:form>
	                     <p>Bem vindo, #{loginBean.usuarioLogado.nome}</p>
	                     <p>Empresa, #{loginBean.empresaSessao.razao}</p>	                     
	                     <p:commandLink value="Sair" action="#{loginBean.logout()}" />
	                    </h:form>                                                                                                               
	                  </div>                          
	                </ui:insert>                      
                </p:layoutUnit>   
                <p:layoutUnit position="west" size="220">  
                    <ui:insert name="menu">
                        <h:form>
                            <p:growl autoUpdate="true"/> 
	                            <p:panelMenu style="width:220x">
	                                <p:submenu label="Usuários">
	                                    <p:menuitem value="Cadastrar" icon="ui-icon-disk" outcome="/sistema/usuario/cadastrar.xhtml" />
	                                    <p:menuitem value="Pesquisar" icon="ui-icon-search" />
	                                </p:submenu>
	                                <p:submenu label="Empresas">
	                                    <p:menuitem value="Cadastrar" icon="ui-icon-disk"  outcome="/sistema/empresa/cadastrar.xhtml" />
	                                    <p:menuitem value="Pesquisar" icon="ui-icon-search" outcome="/sistema/empresa/pesquisar.xhtml" />
	                                </p:submenu>
	                                <p:submenu label="Financeiro">
							        	<p:submenu label="Conta Bancária">
								        	<p:menuitem value="Cadastrar" icon="ui-icon-disk" outcome="/sistema/conta_bancaria/cadastrar.xhtml" />
								            <p:menuitem value="Pesquisar" icon="ui-icon-search" outcome="/sistema/conta_bancaria/pesquisar.xhtml" />
								        </p:submenu>	
								        <p:submenu label="Condição Pagamento">
								        	<p:menuitem value="Cadastrar" icon="ui-icon-disk" outcome="/sistema/condicao_pagamento/cadastrar.xhtml" />
								            <p:menuitem value="Pesquisar" icon="ui-icon-search" outcome="/sistema/condicao_pagamento/pesquisar.xhtml" />
								        </p:submenu>	
								        <p:submenu label="Conta Contábil">
								        	<p:menuitem value="Cadastrar" icon="ui-icon-disk" outcome="/sistema/conta_contabil/cadastrar.xhtml" />
								            <p:menuitem value="Pesquisar" icon="ui-icon-search" outcome="/sistema/conta_contabil/pesquisar.xhtml" />
								        </p:submenu>	
								        <p:submenu label="Plano Contas">
								        	<p:menuitem value="Cadastrar" icon="ui-icon-disk" outcome="/sistema/plano_de_contas/cadastrar.xhtml" />
								            <p:menuitem value="Pesquisar" icon="ui-icon-search" outcome="/sistema/plano_de_contas/pesquisar.xhtml" />
								        </p:submenu>
								        <p:submenu label="Contas Pagar/Receber">
								        	<p:menuitem value="Cadastrar" icon="ui-icon-disk" outcome="/sistema/contas_pagar_receber/cadastrar.xhtml" />
								            <p:menuitem value="Pesquisar" icon="ui-icon-search" outcome="/sistema/contas_pagar_receber/pesquisar.xhtml" />
								        </p:submenu>								        
							        </p:submenu>			                                
	                            </p:panelMenu>
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="conteudo"></ui:insert>
                </p:layoutUnit>                  
            </p:layout>              
        </div>
    </h:body>
</html>
