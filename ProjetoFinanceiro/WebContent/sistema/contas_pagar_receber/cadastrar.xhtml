<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
		 
</h:head>
<h:body>
	<ui:composition template="/layout/layout.xhtml">	
		<ui:define name="conteudo">		
		<h:form>
		
            <p:panel header="Cadastrar Conta A Pagar / Receber" toggleable="true">
	            <h:panelGrid>
	                <p:outputLabel for="tipo" value="Tipo" />
	                <p:inputSwitch id="tipo" value="#{contasAPagarReceber.movimento.tipo}" onLabel="Crédito" offLabel="Débito" />					
	                <p:outputLabel for="clienteFornecedor" value="Cliente / Fornecedor" />
	                <p:selectOneMenu id="clienteFornecedor">
	                	<f:selectItems />
	                </p:selectOneMenu>
	                <p:outputLabel for="conta" value="Conta Bancária" />
	                <p:selectOneMenu id="conta">
	                	<f:selectItems />
	                </p:selectOneMenu>
	                <p:outputLabel for="planoDeContas" value="Plano de Contas" />
	                <p:selectOneMenu id="planoDeContas">
	                	<f:selectItems />
	                </p:selectOneMenu>
	                <p:outputLabel for="contaContabil" value="Conta Contábil" />
	                <p:selectOneMenu id="contaContabil">
	                	<f:selectItems />
	                </p:selectOneMenu>
	                <p:outputLabel for="condicaoPagamento" value="Condição de Pagamento" />
	                <p:selectOneMenu id="condicaoPagamento">
	                	<f:selectItems />
	                </p:selectOneMenu>
	                <p:outputLabel for="valor" value="Valor" />
	                <p:inputText id="valor" value="#{contasAPagarReceber.movimento.valor}" />
	                <p:outputLabel for="vencimento" value="Vencimento" />
	                <p:calendar id="vencimento" value="#{contasAPagarReceber.movimento.vencimento}" />
	                <p:outputLabel for="liquidado" value="Liquidado" />
	                <p:selectBooleanCheckbox id="liquidado" value="#{contasAPagarReceber.movimento.liquidado}" />
      		      </h:panelGrid>          
            </p:panel>
            
            <div align="center" style="margin-top: 30px;">
            	<p:commandButton value="Salvar" action="#{empresaBean.salvar()}" update="@form" />
            	<p:commandButton value="Voltar"  />
            </div>            		
		    </h:form>
		</ui:define>
	</ui:composition>      
</h:body>
</html>
