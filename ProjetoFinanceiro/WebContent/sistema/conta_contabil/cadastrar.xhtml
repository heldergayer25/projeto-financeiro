<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
		 
</h:head>
<h:body>
	<ui:composition template="/layout/layout.xhtml">	
		<ui:define name="conteudo">		
		<h:form>
		
            <p:panel header="Conta Contábil" toggleable="true">
	            <h:panelGrid>
	                <p:outputLabel for="codigo" value="Código" />
	                <p:inputText id="codigo" value="#{contaContabilBean.contaContabil.codigo}" />
	                <p:outputLabel for="nome" value="Nome" />
	                <p:inputText id="nome" value="#{contaContabilBean.contaContabil.nome}" />	
	                <p:outputLabel for="tipo" value="Tipo" />
	                <p:inputSwitch id="tipo" value="#{contaContabilBean.contaContabil.tipo}" onLabel="Sintético" offLabel="Analítico" />
	                <p:outputLabel for="planoDeContas" value="Plano de Contas" />	
	                <p:selectOneMenu id="planoDeContas">
	                	<f:selectItems />
	                </p:selectOneMenu>			
      		      </h:panelGrid>          
            </p:panel>
            
            <div align="center" style="margin-top: 30px;">
            	<p:commandButton value="Salvar" action="#{empresaBean.salvar()}" update="@form" />
            	<p:commandButton value="Voltar"  />
            </div>            		
		    </h:form>
		</ui:define>
	</ui:composition>      
</h:body>
</html>
